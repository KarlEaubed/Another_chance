



{% block content %}
{% load static %}
{% include 'header.html' %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!------ Include the above in your HEAD tag ---------->
<br>
<br>
<br>
<br>

<style>
    /* Styles pour divs à l'intérieur de chaque colonne */
    .col .box {
        width: 100%;
        height: 100%;
    }

    .bg-custom {
        background-color: #0E4BF1; /* Couleur de fond spécifiée */
    }
</style>

<div class="container">
    <div class="row">
        <!-- Première div -->
        <div class="col">
            <div class="bg-custom p-3 box "><h2 class="text-white" >Create Categories</h2>
                <form action="{% url 'create_category' site_id=site_id %}" method="post" style="width: 26rem;">
                    
                    {% csrf_token %}
                    <!-- Name input -->
                    <div class="col">
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label text-white" for="form4Example1">Nom Categories</label>
                      <input type="text" id="name" name="name" class="form-control" />
                     
                    </div>
                    </div>


                    <div class="col">
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label text-white" for="description">Description :</label>
                        <textarea id="description" name="description" class="form-control"> </textarea><br>
                     
                    </div>
                    </div>

                  
                  
                   <!-- Submit button -->
                   <input type="submit" value="Create Category" class="btn btn-secondary btn-block mb-4">
                  
                  </form></div>
        </div>
        <!-- Deuxième div -->
        <div class="col">
            <div class="bg-custom p-3 box">
                <h2 class="text-white"> Pourquoi creer des Categories ? </h2>
                <p class="text-white"> Creer des tags vous permettra de mieux lister vos publications </p>
                <div class="row">
                    <div class="col">
                        <a href="{% url 'create_tag' site_id=site_id %}" class="btn btn-secondary mb-2">Tags</a>
                    </div>
                    <div class="col">
                        <a href="{% url 'create_post' site_id=site_id %}" class="btn btn-secondary mb-2">Post</a>
                    </div>
                </div>
                

            </div>
        </div>
    </div>
</div>





{% endblock %}
